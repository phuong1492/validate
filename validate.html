<html>
<head>
  <title>Simple Form Validation</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style type="text/css">
  .error{
    color: red;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form name="userForm" id="myForm">

          <!-- USERNAME -->
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control">
          </div>

          <!-- EMAIL -->
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="mail" name="mail">
          </div>

          <!-- PASSWORD -->
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" id="pwd">
          </div>

          <div class="form-group">
            <label>Password Confirmation</label>
            <input class="form-control" type="password" name="password_confirmation">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    jQuery.validator.addMethod("gmail", function(value, element) {
    return this.optional( element ) || /^.+@gmail\.com$/.test( value );
    }, 'Please enter a valid email address.');
    $("#myForm").validate({
      rules: {
      "username":{
        required: true,
        maxlength: 20,
        minlength: 6
      },
      "mail": {
        required: true,
        gmail: true
      },
      "password": {
        required: true
      },
      "password_confirmation": {
        required: true,
        equalTo: "#pwd"
      }
      },
      messages: {
        username:{
          required: "Username is required.",
          maxlength: "Username must be less than 20",
          minlength: "Username must be more than 6"
        },
        mail:{
          required: "Email is required",
          gmail: "Please enter a valid email address"
        },
        password: {
          required: "Password is required"
        },
        password_confirmation: {
          required: "Password confirmation is required",
          equalTo: "Password and password confirmation must be same"
        }
      }
    });
  </script>
</body>
</html>
